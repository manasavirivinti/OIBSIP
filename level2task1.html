<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./level1task1.css">
    <title>Level 2 Task 1</title>
</head>
<body>
    <div class="main1">
        <section>
            <div class="submain1">
                <h1 class="head1">Here is the calculator !!!</h1>
                <div class="main ">
                    <table>
                        <tr>
                            <td colspan="5"><input type="text" class="resultbox" id="answer" disabled /></td>
                            
                        </tr>
                        <tr>
                            <td><input type="button" value ="="  onclick="calculate()" id="btn" /></td>
                            <td><input type="button" value ="("  onclick="show('(')" /></td>
                            <td><input type="button" value =")"  onclick="show(')')" /></td>
                            <td><input type="button" value ="."  onclick="show('.')" /></td>
                            <td><input type="button" value="C" onclick="clearResult()" id="btn"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value ="7"  onclick="show('7')" /></td>
                            <td><input type="button" value ="8"  onclick="show('8')" /></td>
                            <td><input type="button" value ="9"  onclick="show('9')" /></td>
                            <td><input type="button" value ="%"  onclick="show('%')" /></td>
                            <td><input type="button" value ="/"  onclick="show('/')" /></td>
                            
                        </tr>
                        <tr >
                            <td><input type="button" value ="4"  onclick="show('4')" /></td>
                            <td><input type="button" value ="5"  onclick="show('5')" /></td>
                            <td><input type="button" value ="6"  onclick="show('6')" /></td>
                            <td><input type="button" value ="-"  onclick="show('-')" /></td>
                            <td><input type="button" value ="*"  onclick="show('*')" /></td>
                        </tr>
                        <tr>
                            <td><input type="button" value ="0"  onclick="show('0')" /></td>
                            <td><input type="button" value ="1"  onclick="show('1')" /></td>
                            <td><input type="button" value ="2"  onclick="show('2')" /></td>
                            <td><input type="button" value ="3"  onclick="show('3')" /></td>
                            <td><input type="button" value ="+"  onclick="show('+')" /></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class='anime anime1'></div>
            <div class='anime anime2'></div>
            <div class='anime anime3'></div>
            <div class='anime anime4'></div>
          </section>
    </div>
    <script type="text/javascript" src="level2task1.js"></script>
</body>
</html>
